<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayopedia - 弥生の百科事典</title>
    <link href="https://fonts.googleapis.com/css2?family=Coda&family=Hedvig+Letters+Sans&family=Jersey+15&family=Jersey+20+Charted&family=Liter&family=Luckiest+Guy&family=Oranienbaum&family=Press+Start+2P&family=Quattrocento+Sans&family=Sorts+Mill+Goudy&family=Unna&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oranienbaum', 'Liter', sans-serif;
            line-height: 1.7;
            color: #2C2C2C;
            background: linear-gradient(135deg, #F8F6F0 0%, #F5F3ED 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(248, 246, 240, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 165, 116, 0.2);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Sorts Mill Goudy', serif;
            font-size: 1.8rem;
            color: #2C2C2C;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #2C2C2C;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #D4A574;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #D4A574;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            padding: 120px 0 80px;
        }

        .page-title {
            font-family: 'Sorts Mill Goudy', serif;
            font-size: 3rem;
            color: #2C2C2C;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .page-subtitle {
            text-align: center;
            color: #6B6B6B;
            font-size: 1.2rem;
            margin-bottom: 60px;
        }

        /* Category Navigation */
        .category-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(212, 165, 116, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #2C2C2C;
        }

        .category-btn:hover,
        .category-btn.active {
            background: #D4A574;
            color: white;
            border-color: #D4A574;
        }

        /* Articles Grid */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(212, 165, 116, 0.2);
            transition: all 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: rgba(212, 165, 116, 0.4);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .article-date {
            color: #6B6B6B;
            font-size: 0.9rem;
        }

        .article-category {
            background: rgba(212, 165, 116, 0.2);
            color: #D4A574;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .article-title {
            font-family: 'Sorts Mill Goudy', serif;
            font-size: 1.3rem;
            color: #2C2C2C;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .article-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .tag {
            background: rgba(212, 165, 116, 0.2);
            color: #D4A574;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .article-content {
            color: #4A4A4A;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .article-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(212, 165, 116, 0.1);
        }

        .article-source {
            color: #6B6B6B;
            font-size: 0.8rem;
        }

        .article-read-more {
            background: none;
            border: none;
            color: #D4A574;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .article-read-more:hover {
            color: #B8935F;
        }

        /* Stats Section */
        .stats-section {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 50px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-family: 'Sorts Mill Goudy', serif;
            font-size: 2.5rem;
            color: #D4A574;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6B6B6B;
            font-size: 1rem;
        }

        /* Footer */
        .footer {
            background: rgba(248, 246, 240, 0.9);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(212, 165, 116, 0.2);
        }

        .footer-text {
            color: #6B6B6B;
            font-size: 0.9rem;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #D4A574;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-icon {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .retry-button {
            padding: 10px 20px;
            background: #D4A574;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .retry-button:hover {
            background: #B8935F;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .category-nav {
                gap: 10px;
            }
            
            .category-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .nav-links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">弥生ポータル</a>
                <ul class="nav-links">
                    <li><a href="yayopedia.html" class="active">Yayopedia</a></li>
                    <li><a href="quiz.html">検定</a></li>
                    <li><a href="index.html">ホーム</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Yayopedia</h1>
            <p class="page-subtitle">弥生に関するすべての知識がここに</p>

            <!-- Category Navigation -->
            <div class="category-nav">
                <button class="category-btn active" data-category="all">すべて</button>
                <button class="category-btn" data-category="family">家族</button>
                <button class="category-btn" data-category="work">仕事</button>
                <button class="category-btn" data-category="memory">思い出</button>
                <button class="category-btn" data-category="place">場所</button>
                <button class="category-btn" data-category="future">将来</button>
            </div>

            <!-- Stats Section -->
            <div class="stats-section">
                <h2 style="font-family: 'Sorts Mill Goudy', serif; font-size: 1.8rem; color: #2C2C2C; margin-bottom: 20px;">
                    コンテンツ統計
                </h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalArticles">-</div>
                        <div class="stat-label">総記事数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalCategories">6</div>
                        <div class="stat-label">カテゴリー</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalMessages">-</div>
                        <div class="stat-label">LINEメッセージ</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalDays">-</div>
                        <div class="stat-label">会話の日数</div>
                    </div>
                </div>
            </div>

            <!-- Articles Grid -->
            <div class="articles-grid" id="articles-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>データを読み込んでいます...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">
                © 2025 弥生ポータル - Yayopedia
            </p>
        </div>
    </footer>

    <script src="load_data.js"></script>
    <script>
        // カテゴリフィルタリング
        document.addEventListener('DOMContentLoaded', function() {
            const categoryButtons = document.querySelectorAll('.category-btn');
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // アクティブボタンの切り替え
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // フィルタリング処理
                    const category = this.dataset.category;
                    filterArticles(category);
                });
            });
        });

        // 記事フィルタリング関数
        function filterArticles(category) {
            const articles = document.querySelectorAll('.article-card');
            
            articles.forEach(article => {
                if (category === 'all' || article.dataset.category === category) {
                    article.style.display = 'block';
                } else {
                    article.style.display = 'none';
                }
            });
        }

        // 統計情報を更新
        async function updateStats() {
            try {
                const response = await fetch('yayoi_topics.json?t=' + new Date().getTime());
                const data = await response.json();
                
                let totalMessages = 0;
                const categories = ['family', 'work', 'memory', 'place', 'future'];
                
                categories.forEach(category => {
                    if (data[category] && Array.isArray(data[category])) {
                        totalMessages += data[category].length;
                    }
                });
                
                // 統計情報を更新
                document.getElementById('totalArticles').textContent = totalMessages;
                document.getElementById('totalMessages').textContent = totalMessages.toLocaleString();
                
                // ユニークな日数を計算
                const uniqueDates = new Set();
                categories.forEach(category => {
                    if (data[category] && Array.isArray(data[category])) {
                        data[category].forEach(msg => {
                            uniqueDates.add(msg.date);
                        });
                    }
                });
                
                document.getElementById('totalDays').textContent = uniqueDates.size;
                
            } catch (error) {
                console.error('統計情報の更新に失敗しました:', error);
            }
        }

        // 統計情報を更新
        updateStats();
    </script>
</body>
</html>
