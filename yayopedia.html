<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayopedia - 弥生の百科事典</title>
    <link href="https://fonts.googleapis.com/css2?family=Coda&family=Hedvig+Letters+Sans&family=Jersey+15&family=Jersey+20+Charted&family=Liter&family=Luckiest+Guy&family=Oranienbaum&family=Press+Start+2P&family=Quattrocento+Sans&family=Sorts+Mill+Goudy&family=Unna&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oranienbaum', 'Liter', sans-serif;
            line-height: 1.7;
            color: #2C2C2C;
            background: linear-gradient(135deg, #F8F6F0 0%, #F5F3ED 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(248, 246, 240, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 165, 116, 0.2);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Sorts Mill Goudy', serif;
            font-size: 1.8rem;
            color: #2C2C2C;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #2C2C2C;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #D4A574;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #D4A574;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            padding: 120px 0 80px;
        }

        .page-title {
            font-family: 'Sorts Mill Goudy', serif;
            font-size: 3rem;
            color: #2C2C2C;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .page-subtitle {
            text-align: center;
            color: #6B6B6B;
            font-size: 1.2rem;
            margin-bottom: 60px;
        }

        /* Category Navigation */
        .category-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(212, 165, 116, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #2C2C2C;
        }

        .category-btn:hover,
        .category-btn.active {
            background: #D4A574;
            color: white;
            border-color: #D4A574;
        }

        /* Articles Grid */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(212, 165, 116, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: rgba(212, 165, 116, 0.4);
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #D4A574, #C19660);
        }

        .article-date {
            color: #D4A574;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .article-title {
            font-family: 'Sorts Mill Goudy', serif;
            font-size: 1.4rem;
            color: #2C2C2C;
            margin-bottom: 15px;
            font-weight: 600;
            line-height: 1.4;
        }

        .article-content {
            color: #6B6B6B;
            line-height: 1.7;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .tag {
            background: rgba(212, 165, 116, 0.2);
            color: #D4A574;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .article-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(212, 165, 116, 0.1);
        }

        .article-source {
            color: #6B6B6B;
            font-size: 0.8rem;
        }

        .article-read-more {
            color: #D4A574;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #F8F6F0;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-family: 'Sorts Mill Goudy', serif;
            font-size: 1.8rem;
            color: #2C2C2C;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #6B6B6B;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(212, 165, 116, 0.2);
            color: #D4A574;
        }

        .modal-body {
            color: #2C2C2C;
            line-height: 1.8;
        }

        .modal-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(212, 165, 116, 0.2);
        }

        .modal-date {
            color: #D4A574;
            font-weight: 600;
        }

        .modal-category {
            background: rgba(212, 165, 116, 0.2);
            color: #D4A574;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Search and Filter */
        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 1px solid rgba(212, 165, 116, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            color: #2C2C2C;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #D4A574;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #D4A574;
            font-size: 1.2rem;
        }

        /* Stats Section */
        .stats-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 60px;
            text-align: center;
            border: 1px solid rgba(212, 165, 116, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-family: 'Sorts Mill Goudy', serif;
            font-size: 2.5rem;
            color: #D4A574;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6B6B6B;
            font-size: 0.9rem;
        }

        /* Footer */
        .footer {
            background: #F0EDE5;
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(212, 165, 116, 0.2);
        }

        .footer-text {
            color: #6B6B6B;
            font-size: 0.9rem;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .category-nav {
                gap: 10px;
            }
            
            .category-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .article-card {
                padding: 20px;
            }
            
            .modal-content {
                padding: 30px 20px;
                width: 95%;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 3px solid rgba(212, 165, 116, 0.3);
            border-top: 3px solid #D4A574;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        function renderArticles() {
            const grid = document.getElementById('articlesGrid');
            
            // Apply search filter if search term exists
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm) {
                filteredArticles = extendedArticles.filter(article => 
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.content.toLowerCase().includes(searchTerm) ||
                    article.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            } else {
                filteredArticles = currentCategory === 'all' 
                    ? extendedArticles 
                    : extendedArticles.filter(article => article.category === currentCategory);
            }

            // Update article count
            document.getElementById('totalArticles').textContent = filteredArticles.length + '+';

            grid.innerHTML = filteredArticles.map(article => `
                <div class="article-card" onclick="openModal('${article.id}')">
                    <div class="article-date">
                        <i class="fas fa-calendar-alt"></i>
                        ${article.date}
                    </div>
                    <h3 class="article-title">${article.title}</h3>
                    <div class="article-tags">
                        ${article.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <p class="article-content">${article.content}</p>
                    <div class="article-stats">
                        <div class="article-source">出典: ${article.source}</div>
                        <div class="article-read-more">
                            詳しく見る <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function setupCategoryButtons() {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    buttons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Update current category
                    currentCategory = this.dataset.category;
                    renderArticles();
                });
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;

            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    renderArticles();
                }, 300);
            });
        }

        function openModal(articleId) {
            const article = extendedArticles.find(a => a.id === articleId);
            if (!article) return;

            document.getElementById('modalTitle').textContent = article.title;
            document.getElementById('modalBody').innerHTML = `
                <div class="modal-meta">
                    <div class="modal-date">${article.date}</div>
                    <div class="modal-category">${getCategoryName(article.category)}</div>
                </div>
                <div style="line-height: 1.8; margin-bottom: 20px;">${article.content}</div>
                <div style="display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px;">
                    ${article.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
                <div style="color: #6B6B6B; font-size: 0.9rem; border-top: 1px solid rgba(212, 165, 116, 0.2); padding-top: 15px;">
                    <strong>出典:</strong> ${article.source}
                </div>
            `;

            document.getElementById('articleModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function getCategoryName(category) {
            const categoryNames = {
                'food': '食べ物',
                'hobby': '趣味',
                'personality': '性格',
                'lifestyle': '生活',
                'memory': '思い出',
                'family': '家族',
                'work': '仕事',
                'place': '場所',
                'love': '恋愛',
                'daily': '日常',
                'future': '将来'
            };
            return categoryNames[category] || category;
        }

        function closeModal() {
            document.getElementById('articleModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        document.getElementById('articleModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
